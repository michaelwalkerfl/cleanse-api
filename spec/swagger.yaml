swagger: '2.0'
info:
  version: '1.0'
  title: Cleanse API
  description: >
    ![logo](https://analyzemail.com/static/images/dark-logo.png "analyzemail.com")


    **This collection is intended to help utilize the analyzemail.com API**


    If you are not already signed up, please visit for your free developer account [https://analyzemail.com/](https://analyzemail.com/)



    ---
  contact: {}
host: analyzemail.com
basePath: /api/v1
securityDefinitions:
 Bearer:
  description: |
   For accessing the API a valid JWT token must be passed in all the queries in
   the 'Authorization' header.


   A valid JWT token is generated by the API and retourned as answer of a call
   to the route /auth given a valid user email and password.


   The following syntax must be used in the 'Authorization' header :

       Bearer: xxxxxx.yyyyyyy.zzzzzz
  type: apiKey
  name: Authorization
  in: header
schemes:
- https
consumes:
- application/json
produces:
- application/json